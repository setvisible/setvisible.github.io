<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" class="no-js">
  {% include head.html %}

  <body class="layout--{{ page.layout | default: layout.layout }}
        {% if page.classes or layout.classes %}
        {{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}
        {% endif %}
        {{ page.title | slugify }}">

    {% include skip-links.html %}

    <div class="class=topbar">
      {% include topbar.html %}
    </div>

    <div id="sidebar" class="sidebar">
      {% include sidebar.html %}
    </div>

    <div class="canvas">
      <div class="wrapper">
        {% include masthead.html %}
        <div class="initial-content">
          {{ content }}
        </div>

        <div class="search-content">
          {% include search-form.html %}
        </div>
      </div>
    </div>

    {% include footer.html %}
    {% include scripts.html %}

  </body>
</html>
